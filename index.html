<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="simple calculator">
    <meta name="author" content="Baiteche.B">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/calculator" rel="stylesheet">
    <title>calculator</title>
</head>
<body>
    <table id="wrapper" >
        <!--a table row for result display (disabled) and a button to clear display-->
        <tr class="row">
            <td><input type="text" class="display-box" id="result" disabled placeholder="88888888888888888888888"></td>
            <td><input type="button" id="clear" value="C" class="btn" onclick="clearScreen()"></td>
        </tr>
        <!--four rows with 4 buttons each (three numbers and an operation)-->
        <tr class="row">
           <td> <input type="button" class="btn" onclick="display('7')" value="7"></td>
           <td> <input type="button" class="btn" onclick="display('8')" value="8"></td>
           <td> <input type="button" class="btn" onclick="display('9')" value="9"></td>
           <td> <input type="button" class="btn" onclick="display('/')" value="/"></td>
        </tr>
        <tr class="row">
          <td>  <input type="button"  class="btn" onclick="display('4')"value="4"></td>
          <td>  <input type="button"  class="btn" onclick="display('5')" value="5"></td>
          <td>  <input type="button"  class="btn" onclick="display('6')" value="6"></td>
          <td>  <input type="button"  class="btn" onclick="display('+')" value="+"></td>

        </tr>
        <tr class="row">
           <td><input type="button" class="btn" onclick="display('1')" value="1"></td> 
           <td><input type="button" class="btn" onclick="display('2')" value="2"></td> 
           <td><input type="button" class="btn" onclick="display('3')" value="3"></td> 
           <td><input type="button" class="btn" onclick="display('-')" value="-"></td> 
        </tr>
        <tr class="row">
            <td><input type="button" class="btn" onclick="display('.')"value="."></td> 
            <td><input type="button" class="btn" onclick="display('0')" value="0"></td> 
            <td><input type="button" class="btn" onclick="calculate()" value="="></td> 
            <td><input type="button" class="btn" onclick="display('*')" value="*"></td> 
         </tr>
        <script src="app.js"></script>
    </table>
</body>
</html>
